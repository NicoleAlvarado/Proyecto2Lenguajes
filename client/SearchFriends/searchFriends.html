<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buscar Amigos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="/searchFriends/styles/searchFriends.css" />
    </head>
    <body style="background-color: #f8f9fa">
        <!-- Fondo claro para mejorar la visibilidad -->

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50">
            <!-- Fondo gris azulado -->
            <div class="container">
                <a class="navbar-brand" href="/Home/index.html" style="font-size: 1.5rem">
                    <i class="bi bi-house-door"></i> Mi App
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/Home/index.html" style="color: #ecf0f1">
                                <i class="bi bi-house"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Profile/editProfile.html" style="color: #ecf0f1">
                                <i class="bi bi-person-circle"></i> Perfil
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <div class="container mt-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-3" style="color: #34495e">
                    <i class="bi bi-person-search"></i> Buscar Amigos
                </h2>
                <div class="search-container d-flex justify-content-center">
                    <input
                        type="text"
                        id="searchInput"
                        class="form-control me-2"
                        placeholder="Ingrese el correo del usuario"
                    />
                    <button class="btn btn-primary me-2" onclick="searchFriend()">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                    <button class="btn btn-info" onclick="getFriends()"><i class="bi bi-people"></i> Ver Amigos</button>
                </div>
            </div>

            <div id="resultContainer" class="mt-4 text-center"></div>
        </div>

        <!-- Bootstrap JS (Necesario para que funcione el navbar mÃ³vil) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="/searchFriends/scripts/searchFriends.js"></script>
    </body>
</html>
