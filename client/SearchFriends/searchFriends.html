        <title>Buscar Amigos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <div class="container mt-5">

        <script src="/SearchFriends/scripts/searchFriends.js"></script>
