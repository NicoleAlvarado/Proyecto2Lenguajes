<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear Nueva Página</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    </head>
    <body style="background-color: #f8f9fa">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50">
            <div class="container">
                <a class="navbar-brand" href="/Home/index.html"> <i class="bi bi-house-door"></i> Home </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/Home/index.html"><i class="bi bi-house"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Page/recommendedPages.html"><i class="bi bi-house"></i> View Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Profile/editProfile.html"><i class="bi bi-person-circle"></i> Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Formulario para crear página -->
        <div class="container mt-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-3"><i class="bi bi-file-earmark-plus"></i> Create new Page</h2>
                <form id="createPageForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Page Title</label>
                        <input type="text" class="form-control" id="title" required />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" required />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Page email</label>
                        <input type="email" class="form-control" id="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Direction</label>
                        <input type="text" class="form-control" id="address" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Crete Page</button>
                </form>
            </div>
            <div class="container mt-4">
    <h3 class="text-center">Your Pages:</h3>
    <div id="userPagesList"></div>
</div>

        </div>

        <!-- Modal para editar página -->
<div class="modal fade" id="editPageModal" tabindex="-1" aria-labelledby="editPageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPageModalLabel">Edite Page</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editPageForm">
                    <input type="hidden" id="editPageId">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="editPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAddress" class="form-label">Direction</label>
                        <input type="text" class="form-control" id="editAddress" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para añadir un post -->
<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPostModalLabel">Add Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addPostForm">
                    <div class="mb-3">
                        <label for="postContent" class="form-label">Post Content</label>
                        <textarea class="form-control" id="postContent" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-circle"></i> Crete Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal para ver los posts de la página -->
<div class="modal fade" id="viewPostsModal" tabindex="-1" aria-labelledby="viewPostsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewPostsModalLabel">Posts</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="pagePostsList" class="list-group">
                    <!-- Los posts se cargarán aquí -->
                </ul>
            </div>
        </div>
    </div>
</div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Page/scripts/createPage.js"></script>
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </body>
</html>
