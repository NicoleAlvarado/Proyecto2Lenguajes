<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-house-door"></i> Mi App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario para crear página -->
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-3"><i class="bi bi-file-earmark-plus"></i> Crear Nueva Página</h2>
            <form id="createPageForm">
    <div class="mb-3">
        <label for="title" class="form-label">Título de la página</label>
        <input type="text" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="phone" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input value= "Prueba" type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="address" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-save"></i> Crear Página
    </button>
</form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Page/scripts/createPage.js"></script>

</body>
</html>
