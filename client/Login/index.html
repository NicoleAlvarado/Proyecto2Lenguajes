<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/Login/styles/style.css" />
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="form-container">
                <div class="form-header text-center mb-4">
                    <h2 class="mb-2">Login</h2>
                    <p class="text-muted">Welcome back! Please log in to continue.</p>
                </div>
                <form id="login-form" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            name="email"
                            class="form-control form-control-lg"
                            required
                            placeholder="Enter your email"
                        />
                        <div class="invalid-feedback">Please provide a valid email.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            name="password"
                            class="form-control form-control-lg"
                            required
                            placeholder="Enter your password"
                        />
                        <div class="invalid-feedback">Please provide a valid password.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="rememberMe" class="form-check-input" id="rememberMe" />
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Login</button>
                </form>
                <div class="invalid-feedback text-center mt-3" id="loginError">
                    Invalid email or password. Please try again.
                </div>
                <div class="text-center mt-4">
                    <p class="mb-0">
                        Don't have an account?
                        <a href="/CreateUser/create.html" class="text-primary fw-bold">Register here</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- Custom JS -->
        <script src="/Login/scripts/login.js"></script>
    </body>
</html>
