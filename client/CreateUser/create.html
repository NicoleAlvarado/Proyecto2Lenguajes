<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CreateUser/style/create.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <div class="form-header text-center mb-4">
                <h2 class="mb-2">Create Account</h2>
                <p class="text-muted">Join us and start your journey</p>
            </div>
            <form id="loginForm" class="needs-validation" novalidate onsubmit="registeredUser(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control form-control-lg" id="name" required placeholder="Enter your name">
                    <div class="invalid-feedback">Please provide a valid name.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" required placeholder="Enter your email">
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" required placeholder="Enter your password">
                    <div class="invalid-feedback">Please provide a valid password.</div>
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control form-control-lg" id="bio" placeholder="Tell us about yourself"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Choose Avatar</label>
                    <div class="d-flex flex-wrap">
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar1" value="avatar1.png" required>
                            <label for="avatar1">
                                <img src="/CreateUser/avatars/avatar1.png" alt="Avatar 1" class="img-thumbnail">
                            </label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar2" value="avatar2.png" required>
                            <label for="avatar2">
                                <img src="/CreateUser/avatars/avatar2.png" alt="Avatar 2" class="img-thumbnail">
                            </label>
                        </div>
                        <!-- Repeat for other avatars -->
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar3" value="avatar3.png" required>
                            <label for="avatar3">
                                <img src="/CreateUser/avatars/avatar3.png" alt="Avatar 3" class="img-thumbnail">
                            </label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar4" value="avatar4.png" required>
                            <label for="avatar4">
                                <img src="/CreateUser/avatars/avatar4.png" alt="Avatar 4" class="img-thumbnail">
                            </label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar5" value="avatar5.png" required>
                            <label for="avatar5">
                                <img src="/CreateUser/avatars/avatar5.png" alt="Avatar 5" class="img-thumbnail">
                            </label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar6" value="avatar6.png" required>
                            <label for="avatar6">
                                <img src="/CreateUser/avatars/avatar6.png" alt="Avatar 6" class="img-thumbnail">
                            </label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar7" value="avatar7.png" required>
                            <label for="avatar7">
                                <img src="/CreateUser/avatars/avatar7.png" alt="Avatar 7" class="img-thumbnail">
                            </label>
                        </div>
                        <div class="avatar-option">
                            <input type="radio" name="avatar" id="avatar8" value="avatar8.png" required>
                            <label for="avatar8">
                                <img src="/CreateUser/avatars/avatar8.png" alt="Avatar 8" class="img-thumbnail">
                            </label>
                    </div>
                    <div class="invalid-feedback">Please choose an avatar.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Create Account</button>
            </form>
            <div class="valid-feedback" id="successMessage" style="display:none;">User created successfully!</div>
            <div class="invalid-feedback" id="errorMessage" style="display:none;"></div>
            <div class="text-center mt-4">
                <p class="mb-0">Already have an account? <a href="/Login/index.html" class="text-primary fw-bold">Login here</a></p>
            </div>
        </div>
    </div>    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/CreateUser/scripts/createScript.js"></script>
</body>
</html>
