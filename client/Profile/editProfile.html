<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>

<body>
    <h1>Editar Perfil</h1>
    <form id="editProfileForm">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="bio">Biografía:</label>
        <textarea id="bio" name="bio"></textarea><br><br>

        <div class="mb-3">
            <label class="form-label">Choose Avatar</label>
            <div class="d-flex flex-wrap">
                <div class="avatar-option">
                    <input type="radio" name="avatar" id="avatar1" value="avatar1.png" required>
                    <label for="avatar1">
                        <img src="../CreateUser/avatars/avatar1.png" alt="Avatar 1" class="img-thumbnail">
                    </label>
                </div>
                <div class="avatar-option">
                    <input type="radio" name="avatar" id="avatar2" value="avatar2.png" required>
                    <label for="avatar2">
                        <img src="../CreateUser/avatars/avatar2.png" alt="Avatar 2" class="img-thumbnail">
                    </label>
                </div>
                <!-- Repeat for other avatars -->
                <div class="avatar-option">
                    <input type="radio" name="avatar" id="avatar3" value="avatar3.png" required>
                    <label for="avatar3">
                        <img src="../CreateUser/avatars/avatar3.png" alt="Avatar 3" class="img-thumbnail">
                    </label>
                </div>
                <div class="avatar-option">
                    <input type="radio" name="avatar" id="avatar4" value="avatar4.png" required>
                    <label for="avatar4">
                        <img src="../CreateUser/avatars/avatar4.png" alt="Avatar 4" class="img-thumbnail">
                    </label>
                </div>
                <div class="avatar-option">
                    <input type="radio" name="avatar" id="avatar5" value="avatar5.png" required>
                    <label for="avatar5">
                        <img src="../CreateUser/avatars/avatar5.png" alt="Avatar 5" class="img-thumbnail">
                    </label>
                </div>
                <div class="avatar-option">
                    <input type="radio" name="avatar" id="avatar6" value="avatar6.png" required>
                    <label for="avatar6">
                        <img src="../CreateUser/avatars/avatar6.png" alt="Avatar 6" class="img-thumbnail">
                    </label>
                </div>
                <div class="avatar-option">
                    <input type="radio" name="avatar" id="avatar7" value="avatar7.png" required>
                    <label for="avatar7">
                        <img src="../CreateUser/avatars/avatar7.png" alt="Avatar 7" class="img-thumbnail">
                    </label>
                </div>
                <div class="avatar-option">
                    <input type="radio" name="avatar" id="avatar8" value="avatar8.png" required>
                    <label for="avatar8">
                        <img src="../CreateUser/avatars/avatar8.png" alt="Avatar 8" class="img-thumbnail">
                    </label>
                </div>
                <div class="invalid-feedback">Please choose an avatar.</div>
            </div>

            <button type="button" onclick="updateProfile()">Actualizar Perfil</button>
    </form>

</body>


<script src="scripts/editScript.js"></script>

</html>
