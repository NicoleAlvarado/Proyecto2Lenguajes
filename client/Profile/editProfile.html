<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editar Perfil</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Reutilizando el archivo de estilos de la página de Crear Cuenta -->
        <link rel="stylesheet" href="/Profile/style/editStyle.css" />
    </head>

    <body>
<!-- Botón para ir a Home -->
<div class="container d-flex justify-content-center my-3">
    <a href="/home" class="btn btn-primary btn-lg">Go to Home</a>
</div>


        <!-- Formulario de edición de perfil -->
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="form-container">
                <div class="form-header text-center mb-4">
                    <h2 class="mb-2">Edit Profile</h2>
                    <p class="text-muted">Update your information</p>
                </div>
                <form id="editProfileForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            id="username"
                            name="username"
                            required
                            placeholder="Enter your username"
                        />
                        <div class="invalid-feedback">Please enter a valid username</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control form-control-lg"
                            id="email"
                            name="email"
                            required
                            placeholder="Enter your email"
                        />
                        <div class="invalid-feedback">Please enter a valid email</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control form-control-lg"
                            id="password"
                            name="password"
                            required
                            placeholder="Enter your password"
                        />
                        <div class="invalid-feedback">Please enter a valid password</div>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Biography</label>
                        <textarea
                            class="form-control form-control-lg"
                            id="bio"
                            name="bio"
                            placeholder="Tell us about you"
                        ></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Choose an avatar</label>
                        <div class="d-flex flex-wrap">
                            <div class="avatar-option">
                                <input type="radio" name="avatar" id="avatar1" value="avatar1.png" required />
                                <label for="avatar1">
                                    <img src="../CreateUser/avatars/avatar1.png" alt="Avatar 1" class="img-thumbnail" />
                                </label>
                            </div>
                            <div class="avatar-option">
                                <input type="radio" name="avatar" id="avatar2" value="avatar2.png" required />
                                <label for="avatar2">
                                    <img src="../CreateUser/avatars/avatar2.png" alt="Avatar 2" class="img-thumbnail" />
                                </label>
                            </div>
                            <!-- Agrega más opciones de avatar aquí -->
                        </div>
                        <div class="invalid-feedback">Please choose an avatar</div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Save changes</button>
                    <button type="button" id="deleteProfileBtn" class="btn btn-danger btn-lg w-100 mt-3">
                        Delete profile
                    </button>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    <!-- Añadir al final del body del HTML -->
    <script>
        document.getElementById("editProfileForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Evitar la recarga de la página

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const bio = document.getElementById("bio").value;
            const avatar = document.querySelector('input[name="avatar"]:checked')?.value;

            // Verificar que el avatar esté seleccionado
            if (!avatar) {
                alert("Por favor selecciona un avatar.");
                return;
            }

            const emailStorage = localStorage.getItem("userEmail");
            console.log("Email del localStorage:", emailStorage); // Para depuración

            try {
                const response = await fetch(`http://localhost:3000/api/users/updateUser/${emailStorage}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        newUsername: username,
                        email: email,
                        password: password,
                        bio: bio,
                        avatar: avatar,
                    }),
                });

                const result = await response.json();
                console.log("Respuesta del servidor:", result); // Para depuración

                if (response.ok) {
                    localStorage.setItem("userEmail", email); // Actualizar el email en el localStorage
                    alert("Perfil actualizado correctamente");
                } else {
                    alert("Error al actualizar el perfil: " + (result.message || "Error desconocido"));
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                alert("Error de red o servidor.");
            }
        });

        document.getElementById("deleteProfileBtn").addEventListener("click", async function () {
            const emailStorage = localStorage.getItem("userEmail");
            if (confirm("¿Estás seguro de que deseas eliminar tu perfil? Esta acción no se puede deshacer.")) {
                try {
                    const response = await fetch(`http://localhost:3000/api/users/deleteUser/${emailStorage}`, {
                        method: "DELETE",
                        headers: {
                            "Content-Type": "application/json",
                        },
                    });

                    const result = await response.json();
                    console.log("Respuesta del servidor:", result); // Para depuración

                    if (response.ok) {
                        localStorage.removeItem("userEmail"); // Eliminar el email del localStorage
                        alert("Perfil eliminado correctamente");
                        window.location.href = "/CreateUser/create.html"; // Redirigir a la página de inicio
                    } else {
                        window.location.href = "/CreateUser/create.html"; // Redirigir a la página de inicio
                        alert("Error al eliminar el perfil: " + (result.message || "Error desconocido"));
                    }
                } catch (error) {
                    console.error("Error en la solicitud:", error);
                    alert("Error de red o servidor.");
                }
            }
        });
    </script>
</html>
