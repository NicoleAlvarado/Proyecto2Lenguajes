<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear un Post</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    </head>
    <body class="bg-light">
        <!-- Navbar profesional con colores neutros -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/Home/index.html"> <i class="bi bi-chat-dots-fill"></i> Home </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/Home/index.html">
                                <i class="bi bi-house-door-fill"></i> Home
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenedor principal -->
        <div class="container mt-5">
            <h1 class="mb-4 text-dark">Create new Post</h1>

            <!-- Formulario para crear un post -->
            <form id="postForm">
                <div class="mb-3">
                    <label for="content" class="form-label text-dark">Post Content</label>
                    <textarea class="form-control" id="content" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-secondary"><i class="bi bi-pencil-square"></i> Publish</button>
            </form>
        </div>

        <!-- Scripts de Bootstrap y archivo de JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/Post/scripts/post.js"></script>
        <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </body>
</html>
